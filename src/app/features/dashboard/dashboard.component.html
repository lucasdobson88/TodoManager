<div class="jumbotron">
  <h1>Dashboard</h1>
</div>

<div>
  <div class="container content-wrapper">
    <!-- <h2>Tasks</h2> -->
    <div class="row">
      <div class="col-md-12">
        <p style="text-align: left">
          <button class="btn btn-primary create-button" (click)="toggleForm()">
            Create
          </button>
        </p>
      </div>
    </div>
    <div class="row">
      <div
        [class.col-md-9]="createFormOpen"
        [class.col-md-12]="!createFormOpen"
      >
        <app-task-list
          [tasks]="tasks$ | async"
          (editButtonClicked)="editTask($event)"
          (deleteButtonClicked)="deleteTask($event)"
        ></app-task-list>
      </div>

      <div class="col-md-3" *ngIf="createFormOpen">
        <app-task-form
          [task]="selectedTask"
          (saveButtonClicked)="saveTask($event)"
        ></app-task-form>
      </div>
    </div>
  </div>
</div>
